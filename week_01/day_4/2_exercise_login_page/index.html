<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="index.css"></head>
<body>
<div class="container">
    <div class="login-side">
        <div class="login-body"><h1>Log In</h1>
            <form>
                <input type="email" name="email" id="email" aria-label="email" placeholder="email">
                <input type="password" name="password" id="password" aria-label="password" placeholder="password">
                <input type="checkbox" name="remember_me" id="rememberMe" aria-label="remember me"><label
                    for="rememberMe"> Remember Me</label>
                <div class="login-button"><button type="submit">LOG IN</button></div>

            </form>
            <hr>
            <span>Or connect with:</span>

        </div>
    </div>
    <div class="register-side"></div>
</div>
</body>
</html>
