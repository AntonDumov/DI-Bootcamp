<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Project - Random Quote Generator</title>
    <script src="https://kit.fontawesome.com/a4b14398fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <button type="button" id="generateQuoteButton">Generate Quote</button>
        <div class="quote-container" data-quote-id>
            <div class="quote-text"></div>
            <div class="quote-author"></div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
