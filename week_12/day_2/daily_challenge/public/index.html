<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Quiz Game With Express.Js And Express.Router</title></head>
<body>
<h1>
    Trivia Quiz Game With Express.Js And Express.Router
</h1>
<h2 id="currentQuestion"></h2>
<h2 id="currentScore"></h2>
<h3 id="message" style="color: red;display: none"></h3>
<form method="post" id="quizForm">
    <input type="text" name="answer" placeholder="Write an answer" aria-label="Answer" id="answer">
    <button type="submit">Submit an answer!</button>
</form>
<script src="script.js"></script>
</body>
</html>
